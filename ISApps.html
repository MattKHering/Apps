<!DOCTYPE html>

    <title>IS Apps</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        .container a {
            flex: 1 1 calc(33.333% - 40px);
            max-width: calc(33.333% - 40px);
            box-sizing: border-box;
            overflow: hidden;
            text-align: center;
        }

        .container a img {
            width: 100px;
            height: 100px;
            display: block;
            margin: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .container a img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container a {
                flex: 1 1 calc(50% - 40px);
                max-width: calc(50% - 40px);
            }
        }

        @media (max-width: 480px) {
            .container a {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }

        .wedge-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #0078d4;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .wedge-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
